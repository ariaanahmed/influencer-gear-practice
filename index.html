<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer gear</title>
    <!-- cascading stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <!-- Header Section starts here -->
    <header class="container">
        <div class="top-nav">
            <div class="logo titles-design">Influencer products</div>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">products</a></li>
                    <li><a href="#">sign up</a></li>
                    <li><a href="#">log in</a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
        <!-- banner desing starts here -->
        <div class="banner-designs">
            <div class="banner-content">
                <h2 class="banner-title">
                    Start your Journey as Influencer
                </h2>
                <p class="banner-desccription">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="btn">prebook now &nbsp;<i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-thumbnail">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <!-- Main section starts here -->
    <main>
        <!-- div*7>img -->
        <div class="brands container">
            <div class="brands-name">
                <img src="logos/Alibaba.svg" alt="alibaba">
            </div>
            <div class="brands-name">
                <img src="logos/Amazon.svg" alt="amazon">
            </div>
            <div class="brands-name">
                <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
            </div>
            <div class="brands-name">
                <img src="logos/Ebay.svg" alt="Ebay">
            </div>
            <div class="brands-name">
                <img src="logos/Rakuten.svg" alt="Rakuten">
            </div>
            <div class="brands-name">
                <img src="logos/Target.svg" alt="Target">
            </div>
            <div class="brands-name">
                <img src="logos/Walmart.svg" alt="Walmart">
            </div>
        </div>
    </main>

    <!-- Footer Section starts here -->
    <footer></footer>

</body>
</html>
